<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ“ Student Exam Score Predictor</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }

        .result {
            text-align: center;
            color: #2980b9;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>ðŸŽ“ Student Exam Score Predictor</h2>

    <form action="/predict" method="post">

        <label for="hours">Hours Studied:</label>
        <input type="number" name="hours" step="0.1" min="0" placeholder="e.g. 5.5" required>

        <label for="attendance">Attendance (%):</label>
        <input type="number" name="attendance" step="1" min="0" max="100" placeholder="e.g. 85" required>

        <label for="tutoring">Tutoring:</label>
        <select name="tutoring" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="region">Region:</label>
        <select name="region" required>
            <option value="1">Rural</option>
            <option value="2">Urban</option>
        </select>

        <label for="parent">Parent Education:</label>
        <select name="parent" required>
            <option value="0">Highschool</option>
            <option value="1">Bachelor</option>
            <option value="2">Master</option>
        </select>

        <input type="submit" value="Predict Exam Score">
    </form>

    {% if prediction %}
        <div class="result">
            ðŸŽ¯ <strong>Predicted Exam Score:</strong> {{ prediction }}
        </div>
    {% endif %}

</body>
</html>
